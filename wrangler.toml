name = "hbts-worker"
type = "javascript"
workers_dev = true
compatibility_date = "2022-09-10"

[vars]
WORKERS_RS_VERSION = "0.0.9"

[[r2_buckets]]
binding = 'hbtsworker' # <~ valid JavaScript variable name
bucket_name = 'hbts-worker'
preview_bucket_name = 'hbts-worker'

[build]
command = "cargo install -q worker-build && worker-build --release" # required

[build.upload]
dir = "build/worker"
format = "modules"
main = "./shim.mjs"

[[build.upload.rules]]
globs = ["**/*.wasm"]
type = "CompiledWasm"

# read more about configuring your Worker via wrangler.toml at:
# https://developers.cloudflare.com/workers/cli-wrangler/configuration
